<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=0" />

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="assets/style.css" type="text/css" />
  </head>

  <body>

    <!-- Main Grid Container -->
    <div class="grid">
      <!-- Each Cell -->
      <div class="gridBox" id="topLeft"></div>

      <div class="gridBox" id="topMiddle"></div>

      <div class="gridBox" id="topRight"></div>

      <div class="gridBox" id="middleLeft"></div>

      <div class="gridBox" id="middleMiddle"></div>

      <div class="gridBox" id="middleRight"></div>

      <div class="gridBox" id="bottomLeft"></div>

      <div class="gridBox" id="bottomMiddle"></div>

      <div class="gridBox" id="bottomRight"></div>
    </div>

      <div id="footer">
      <p class = 'display'></p>
      </div>


    <script src="assets/main.js"></script>
  </body>
</html>
